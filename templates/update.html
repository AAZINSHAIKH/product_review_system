<!DOCTYPE html>
<html>
  <head>
    <title>Update Product</title>
  </head>
  <body>
    <h1>Update Product</h1>
    <form method="POST" action="{{ url_for('update', product_id=product['product_id']) }}">
      <label for="product_id">Product ID:</label>
      <input type="text" name="product_id" id="product_id" value="{{ product['product_id'] }}" readonly><br><br>
      <label for="product_name">Product Name:</label>
      <input type="text" name="product_name" id="product_name" value="{{ product['product_name'] }}"><br><br>
      <label for="about_product">About Product:</label>
      <textarea name="about_product" id="about_product">{{ product['about_product'] }}</textarea><br><br>
      <input type="submit" value="Update Product">
    </form>
  </body>
</html>
